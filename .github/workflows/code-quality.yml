name: Code Quality

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  formatting-check:
    name: Check clang-format
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: clang-format
        uses: jidicula/clang-format-action@v4.13.0
        with:
          clang-format-version: 19
          include-regex: './(include|src|tests)/.*\.(cpp|hpp|c|h)'

  build-and-test:
    runs-on: ubuntu-24.04
    needs: formatting-check
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang-tidy libboost-container-dev

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -G Ninja

      - name: Build
        run: cmake --build build

      - name: Tests
        run: ctest --test-dir build --output-on-failure

      - name: Clang-Tidy
        run: cmake --build build --target clang-tidy || true
